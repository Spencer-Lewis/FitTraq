<div ng-model="vm.events" ng-repeat="event in vm.events" class="row">
        <div class="col s12 m6">
          <div class="card grey darken-1">
            <div class="card-content white-text">

          <ul>
          <li >
          <span class="card-title">{{ event.name }}</span><br>
          Type: {{ event.workoutType }}<br>
          Start: {{ event.start }} <br>
          Description: {{ event.workout }}<br>
          <a ui-sref="eventShow({id: event.id})">Edit Workout</a>
          </li>
        </ul>
        <div class="card-action">
              <a ng-click="vm.deleteEvent(event)" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete</i></a>
            </div>

            </div>
          </div>
        </div>
      </div>
